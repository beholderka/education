<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Visa</title>
</head>
<body>
<section class="generate">
    <section class="generate__block">
        <label for="name" class="generate__text">
            Name
        </label>
        <input class="generate__input-text" id="name" type="text" placeholder="Enter student name...">
        <button type="button" id="generateName">Generate</button>
    </section>
    <section class="generate__block">

        <label for="balance" class="generate__text">
            Balance
        </label>
        <input class="generate__input-text" id="balance" type="text" placeholder="Enter balance...">
        <button type="button" id="generateBalance">Generate</button>
    </section>
    <section class="generate__block">

        <label for="age" class="generate__text">
            Age </label>
        <input class="generate__input-text" id="age" type="text" placeholder="Enter student age...">
        <button type="button" id="generateAge">Generate</button>
    </section>
    <section class="generate__block">

        <label for="document" class="generate__text">
            Document
        </label>
        <input class="generate__input-text" id="document" type="text" placeholder="Enter documents...">
        <button type="button" id="generateDocument">Generate</button>
    </section>
    <section class="generate__block">

        <label for="englishLevel" class="generate__text">
            English level
        </label>
        <input class="generate__input-text" id="englishLevel" type="text" placeholder="Enter student english level...">
        <button type="button" id="generateEnglishLevel">Generate</button>
    </section>
</section>
<section class="button">
    <button type="button" id="generateAll">Generate All</button>
    <button type="button" id="add">Add candidate</button>
    <button type="button" id="init">Init</button>
    <button type="button" id="race">Race</button>
    <button type="button" id="clear">Clear</button>
</section>
<canvas id="canvas" width="900px" height="500px" ></canvas>
</body>
</html>
