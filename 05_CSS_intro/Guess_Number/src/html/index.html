
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<menu class="container">
    <section class="container__condition">
        <p class="container__text">Выберите диапазон чисел:</p>
        <label><label class="container__text">от
            <input class="container__input container__input--number" id="rangeFrom" type="number" value="1" min="1"
                   max="200"></label>
            <label class="container__text">до
                <input class="container__input container__input--number" id="rangeUpDo" type="number" value="100"
                       min="1"
                       max="200"></label></label>
        <p class="container__text">Выберите количество попыток:</p>
        <input class="container__input container__input--number" id="numberOfAttempts" type="number" value="5" min="1"
               max="15">
        <p class="container__text" id="hintNumberData"></p>
        <input class="container__input container__input--button" type="button" value="Сохранить"
               id="save">
    </section>
    <section class="container__solution">
        <p class="container__text">Привет, я загадал число от <label class="container__text"
                                                                     id="valueRangeFrom">1</label> до <label
                class="container__text" id="valueRangeUpDo">100</label> вашего диапазона.
            Попробуй угадать его за <label class="container__text" id="valueNumberOfAttempts">5</label> попыток!</p>
        <input class="container__input" type="text" id="inputValue">
        <input class="container__input container__input--button" type="button" value="Ок" id="play">
        <p class="container__text" id="hintText"></p>
        <div id="sparkler">
            <input class="container__input container__input--button" type="button" value="Выход"  id="end_game">
        </div>
    </section>
</menu>

<script src="./js/index.js" ></script>
</body>
</html>
