<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
 <div class="container">
     <h1 class="unselectable">Randomizer</h1>
     <label class="container__text unselectable" for="value-min">MIN </label>
     <input class="container__input--number" id="value-min" type="number" placeholder="Input min">
     <label class="container__text unselectable" for="value-max">MAX </label>
     <input class="container__input--number" id="value-max" type="number" placeholder="Input max">
     <p class="container__text unselectable"></p>
     <input class="container__input--button "  id="button_generate" type="button" value="Generate" >
     <p class="container__text unselectable">Generate number: <label class="container__text" id="value_result"> </label></p>
     <input class="container__input--button" type="button" value="Reset" id="reset">
 </div>
<script src="./js/index.js"></script>
</body>
</html>
