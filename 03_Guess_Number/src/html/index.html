
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="condition">
        <p>Выберите диапазон чисел:</p>
        <label>от</label>
        <input class="numberData" id="rangeFrom" type="number" value="1" min="1" max="200">
        <label>до</label>
        <input class="numberData" id="rangeUpDo" type="number" value="100" min="1" max="200">
        <p>Выберите количество попыток:</p>
        <input class="numberData" id="numberOfAttempts" type="number" value="5" min="1" max="15">
        <p id="hintNumberData"> </p>
        <input type="button" value="Сохранить" id="save">
    </div>
    <div class="inputData">
        <p>Привет, я загадал число от <label id="valueRangeFrom">1</label> до <label id="valueRangeUpDo">100</label> вашего диапазона.
            Попробуй угадать его за <label id="valueNumberOfAttempts">5</label> попыток!</p>
        <input type="text" id="inputValue">
        <input type="button" value="Ок" id="play">
        <p id="hintText"></p>
        <input type="button" value="Выход" id="end_game">
    </div>
</div>
<script src="./js/index.js" ></script>
</body>
</html>
